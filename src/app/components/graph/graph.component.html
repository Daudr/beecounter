<div class="main">

  <div class=panel-group role=tablist>
    <div class="panel panel-default">
      <div class=panel-heading role=tab id=collapseListGroupHeading1>
        <h4 class="panel-title center">
          <a href=#collapseListGroup1 class=collapsed role=button data-toggle=collapse aria-expanded=false aria-controls=collapseListGroup1>
            Opzioni
          </a>
        </h4>
      </div>
      <div class="collapse panel-collapse" role=tabpanel id=collapseListGroup1 aria-labelledby=collapseListGroupHeading1>
        <div class="panel-body">
            Cerca:<br>
            <form>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="radio1" value="data" [(ngModel)]="radio" checked>
                  Singola data
                </label><br><br>
                <label for="inputdata">Data: </label>
                <input type="date" id="inputdata" name="data" value="Data" [(ngModel)]="singolaData" [disabled]="radio">
              </div>
              <br>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="radio2" value="intervallodate">
                  Intervallo di date
                </label><br><br>
                <label for="datada">Da: </label>
                <input type="date" id="datada" name="datada" value="Data da" [(ngModel)]="datada"><br><br>
                <label for="dataa">A: </label>
                <input type="date" id="dataa" name="dataa" value="A" [(ngModel)]="dataa">
              </div>
              <br>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="radio3" value="arnia" >
                  Arnia
                </label><br><br>
                <label for="arnia">Arnia: </label>
                <input type="number" id="arnia" name="arnia" value="Arnia" min="0" max="1" [(ngModel)]="arnia">
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="radio4" value="sensore" [(ngModel)]="sensore">
                  Sensore
                </label><br><br>
                <label for="arnia">Sensore: </label>
                <input type="number" id="arnia" name="arnia" value="Arnia" min="0" max="4">
              </div>
            </form>

          <button class="btn btn-primary" (click)="query()">QUERY</button>
        </div>
      </div>
    </div>
  </div>

  <div style="display: block" *ngIf="graphLoaded==true; else loading">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"></canvas>
  </div>

  <ng-template #loading>
    <h3 class="text-primary center">Caricamento grafico in corso...</h3>
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
