<div class="main">

  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="headingOne">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Opzioni
          </a>
        </h4>
      </div>
      <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
        <div class="panel-body">
            Cerca:<br>
            <form>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                  Singola data
                </label><br><br>
                <label for="inputdata">Data: </label>
                <input type="date" id="inputdata" name="data" value="Data">
              </div>
              <br>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Intervallo di date
                </label><br><br>
                <label for="datada">Da: </label>
                <input type="date" id="datada" name="datada" value="Data da"><br><br>
                <label for="dataa">A: </label>
                <input type="date" id="dataa" name="dataa" value="A">
              </div>
              <br>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" >
                  Arnia
                </label><br><br>
                <label for="arnia">Arnia: </label>
                <input type="number" id="arnia" name="arnia" value="Arnia" min="0" max="10">
              </div>
            </form>

          <button class="btn btn-primary" (click)="query()">QUERY</button>
        </div>
      </div>
    </div>
  </div>



  <div class="table-responsive" *ngIf="results; else loading">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <td>Data</td>
          <td>Arnia</td>
          <td>Sensore</td>
          <td>Entrate</td>
          <td>Uscite</td>
          <td>Delta</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results; let i=index">
          <td>{{ result.data | date:'d/M/y' }} </td>
          <td>{{result.id_box}}</td>
          <td>{{result.id_sens}}</td>
          <td>{{result.in}}</td>
          <td>{{result.out}}</td>
          <td>{{result.in - result.out}}</td>
        </tr>

          <td>28/04/2017</td>

          <td>2</td>
          <td>100</td>
          <td>150</td>
          <td>50</td>
        </tr>
        <tr>
          <td>28/04/2017</td>
          <td>1</td>
          <td>2</td>
          <td>100</td>
          <td>150</td>
          <td>50</td>
        </tr>
        <tr>
          <td>28/04/2017</td>
          <td>1</td>
          <td>2</td>
          <td>100</td>
          <td>150</td>
          <td>50</td>
        </tr> -->
      </tbody>
    </table>
  </div>

  <ng-template #loading>
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
