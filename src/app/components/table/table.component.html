<div class="main">

  <div class=panel-group role=tablist>
    <div class="panel panel-default">
      <div class=panel-heading role=tab id=collapseListGroupHeading1>
        <h4 class="panel-title center">
          <a href=#collapseListGroup1 class=collapsed role=button data-toggle=collapse aria-expanded=false aria-controls=collapseListGroup1>
            Opzioni
          </a>
        </h4>
      </div>
      <div class="collapse panel-collapse" role=tabpanel id=collapseListGroup1 aria-labelledby=collapseListGroupHeading1>
        <div class="panel-body">
            Cerca:<br>
            <form>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                  Singola data
                </label><br><br>
                <label for="inputdata">Data: </label>
                <input type="date" id="inputdata" name="data" value="Data">
              </div>
              <br>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Intervallo di date
                </label><br><br>
                <label for="datada">Da: </label>
                <input type="date" id="datada" name="datada" value="Data da"><br><br>
                <label for="dataa">A: </label>
                <input type="date" id="dataa" name="dataa" value="A">
              </div>
              <br>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" >
                  Arnia
                </label><br><br>
                <label for="arnia">Arnia: </label>
                <input type="number" id="arnia" name="arnia" value="Arnia" min="0" max="1">
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4" >
                  Sensore
                </label><br><br>
                <label for="arnia">Sensore: </label>
                <input type="number" id="arnia" name="arnia" value="Arnia" min="0" max="4">
              </div>
            </form>

          <button class="btn btn-primary" (click)="query()">QUERY</button>
        </div>
      </div>
    </div>
  </div>

  <div class="table-responsive" *ngIf="results; else loading">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <td>Data</td>
          <td>Arnia</td>
          <td>Sensore</td>
          <td>Entrate</td>
          <td>Uscite</td>
          <td>Delta</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results; let i=index">
          <td>{{ result.data | date:'d/M/y' }} </td>
          <td>{{result.id_box}}</td>
          <td>{{result.id_sens}}</td>
          <td>{{result.in}}</td>
          <td>{{result.out}}</td>
          <td>{{result.in - result.out}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loading>
    <h3 class="text-primary center">Caricamento in corso...</h3>
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
