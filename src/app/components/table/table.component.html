<div class="main">

  <div *ngIf="results; else loading">
    <div class=panel-group role=tablist>
      <div class="panel panel-default">
        <div class=panel-heading role=tab id=collapseListGroupHeading1>
          <h4 class="panel-title center">
            <a href=#collapseListGroup1 class=collapsed role=button data-toggle=collapse aria-expanded=false aria-controls=collapseListGroup1>
              Opzioni
            </a>
          </h4>
        </div>
        <div class="collapse panel-collapse" role=tabpanel id=collapseListGroup1 aria-labelledby=collapseListGroupHeading1>
          <div class="panel-body">
              Cerca:<br>
              <form>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked [ngModel]="{checked: radio == 1}" (ngModelOnChange)="radio=1">
                    Singola data
                  </label><br><br>
                  <label for="inputdata">Data: </label>
                  <input type="date" id="inputdata" class="datepicker" name="data" value="Data" min={{this.minDate}} max={{this.maxDate}} [disabled]="radio1" [(ngModel)]="singolaData">
                </div>
                <br>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" [ngModel]="{checked: radio == 2}" (ngModelOnChange)="radio=2">
                    Intervallo di date
                  </label><br><br>
                  <label for="datada">Da: </label>
                  <input type="date" id="datada" class="datepicker" name="datada" value="Data da" min={{this.minDate}} max={{this.maxDate}} [disabled]="radio2" [(ngModel)]="datada"><br><br>
                  <label for="dataa">A: </label>
                  <input type="date" id="dataa" class="datepicker" name="dataa" value="A" min={{this.minDate}} max={{this.maxDate}} [disabled]="radio2" [(ngModel)]="dataa">
                </div>
                <br>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" [ngModel]="{checked: radio == 3}" (ngModelOnChange)="radio=3">
                    Arnia
                  </label><br><br>
                  <label for="arnia">Arnia: </label>
                  <input type="number" id="arnia" name="arnia" value="Arnia" min="{{this.minArnia}}" max="{{this.maxArnia}}" [disabled]="radio3" [(ngModel)]="arnia">
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4" [ngModel]="{checked: radio == 4}" (ngModelOnChange)="radio=4">
                    Sensore
                  </label><br><br>
                  <label for="arnia">Sensore: </label>
                  <input type="number" id="arnia" name="arnia" value="Arnia" min="{{this.minSensore}}" max="{{this.maxSensore}}" [disabled]="radio4" [(ngModel)]="sensore">
                </div>
              </form>

            <button class="btn btn-primary" (click)="query()">QUERY</button>
          </div>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <td>Data</td>
            <td>Arnia</td>
            <td>Sensore</td>
            <td>Entrate</td>
            <td>Uscite</td>
            <td>Delta</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of results">
            <td>{{ result.data | date:'d/M/y' }} </td>
            <td>{{result.id_box}}</td>
            <td>{{result.id_sens}}</td>
            <td>{{result.in}}</td>
            <td>{{result.out}}</td>
            <td>{{result.in - result.out}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #loading>
    <h3 class="text-primary center">Caricamento tabella in corso...</h3>
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
